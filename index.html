<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <!-- Css custom liks -->
    <link rel="stylesheet" href="style/style.css">
    <link rel="shortcut icon" href="images/images.png" type="image/x-icon">
    <!-- Daisy UI and Tailwind CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body class=" ">
    <main class="bg-[#010313] min-h-screen bg-[url(images/background.png)] bg-no-repeat bg-center">
        <!-- Home Screen -->
        <section id="home-screen" class="home min-h-screen text-white flex justify-center items-center ">
            <div class="flex flex-col justify-center items-center gap-10">
                <h1 class="text-8xl font-anton uppercase gap-0 "><span class="flex justify-center">Sourav'S</span> <br>Alpha Clash pro</h1>
                <p class="text-2xl">This Game is made for begainners : who can't type properly</p>
                <button  onclick="play()" class="btn btn-primary bg-white text-black text-lg">Play Now</button>
            </div>
        </section>
        <!-- Play Ground Start -->
        <section id="play-ground" class="play-ground hidden">
            <!-- Screen -->
            <div class="flex flex-col items-center gap-20 pt-20">
                <div
                    class="artboard artboard-horizontal phone-6 border-[20px] rounded-2xl border-[#010313CC] bg-[#FFFFFFB3]">
                    <div class=" flex justify-center">
                        <p class="bg-[#010313CC] text-white px-6 py-2 rounded-b-lg ">Don't Watch keyboard while Playing</p>
                    </div>
                    <div class="flex justify-center items-center h-full">
                        <p id="random-alphabet" class="text-9xl text-black font-bold uppercase">Y</p>
                    </div>
                </div>
                <!-- keyboard -->
                <div>
                    <div class="flex justify-center gap-1 my-1 w-full ">
                        <kbd class="kbd" id="q" >q</kbd>
                        <kbd class="kbd" id="w" >w</kbd>
                        <kbd class="kbd" id="e" >e</kbd>
                        <kbd class="kbd" id="r" >r</kbd>
                        <kbd class="kbd" id="t" >t</kbd>
                        <kbd class="kbd" id="y" >y</kbd>
                        <kbd class="kbd" id="u" >u</kbd>
                        <kbd class="kbd" id="i" >i</kbd>
                        <kbd class="kbd" id="o" >o</kbd>
                        <kbd class="kbd" id="p" >p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd" id="a">a</kbd>
                        <kbd class="kbd" id="s">s</kbd>
                        <kbd class="kbd" id="d">d</kbd>
                        <kbd class="kbd" id="f">f</kbd>
                        <kbd class="kbd" id="g">g</kbd>
                        <kbd class="kbd" id="h">h</kbd>
                        <kbd class="kbd" id="j">j</kbd>
                        <kbd class="kbd" id="k">k</kbd>
                        <kbd class="kbd" id="l">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd class="kbd" id="z">z</kbd>
                        <kbd class="kbd" id="x">x</kbd>
                        <kbd class="kbd" id="c">c</kbd>
                        <kbd class="kbd" id="v">v</kbd>
                        <kbd class="kbd" id="b">b</kbd>
                        <kbd class="kbd" id="n">n</kbd>
                        <kbd class="kbd" id="m">m</kbd>
                        <kbd class="kbd" id="/">/</kbd>
                    </div>
                </div>
                <!-- life & score -->
                <div class="flex justify-between w-3/4 ">
                    <button class="btn rounded-full bg-purple-400 text-white px-4">
                        life
                        <img class="h-6 w-8" src="images/Group 23@2x.png" alt="">
                        <span id="current-life">5</span>
                    </button>
                    <button class="btn rounded-full  bg-purple-400 text-white  text-3xl">
                        Score
                        <img src="images/monetization_on.png" alt="">
                        <span id="current-score">0</span>
                    </button>
                </div>
        </section>
        <section id="final-score" class="score flex justify-center items-center min-h-screen hidden ">
            <div class="text-center text-white space-y-8 min-h-full bg-[#FFFFFF33] p-8 rounded-lg">
                <h4 class="text-3xl">GAME OVER!</h4>
                <h1 class="text-7xl "><span class="font-bold">Score:</span><span id="score">14</span></h1>
                <button onclick="play()" class="btn btn-primary text-white ">Play Again</button>
                <p>Practice will make you pro</p>
              
            </div>
        </section>
    </main>
    <script src="js/utility.js"></script>
    <script src="js/alpha-class.js"></script>
</body>

</html>
